apiVersion: enterprisesearch.k8s.elastic.co/v1
kind: EnterpriseSearch
metadata:
  name: ent
spec:
  version: 7.17.0
  podTemplate:
    spec:
      containers:
      - name: ent
        resources:
          requests:
            memory: 4Gi
            cpu: 1
          limits:
            memory: 4Gi
            cpu: 2
        env:
        - name: JAVA_OPTS
          value: -Xms3500m -Xmx3500m  
  count: 2
  elasticsearchRef:
    name: elasticsearch