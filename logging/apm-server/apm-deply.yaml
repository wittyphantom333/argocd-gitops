apiVersion: apm.k8s.elastic.co/v1
kind: ApmServer
metadata:
  name: apm-server
spec:
  version: 8.1.2
  count: 1
  secureSettings:
  - secretName: apm-secret-settings
  config:
    output:
      elasticsearch:
        hosts: ["https://elasticsearch-es-http.elastic.svc:9200"]
        username: elastic
        password: elasticsearch-es-elastic-user
        protocol: "https"
        ssl.certificate_authorities: ["/usr/share/apm-server/config/elasticsearch-ca/tls.crt"]
    rum:
      enabled: true
      event_rate:
        limit: 300
        lru_size: 1000
      allow_origins: ['*']
      library_pattern: "node_modules|~"
      exclude_from_grouping: "^/webpack"
      source_mapping:
        enabled: true
        cache:
          expiration: 5m
        index_pattern: "apm-*-source_map*"
  elasticsearchRef:
    name: elasticsearch
  kibanaRef:
    name: kibana
  podTemplate:
    spec:
      containers:
      - name: apm-server
        volumeMounts:
        - mountPath: /usr/share/apm-server/config/elasticsearch-ca
          name: elasticsearch-ca
          readOnly: true
        resources:
          requests:
            memory: 128Mi
            cpu: 0.25
          limits:
            memory: 512Mi
            cpu: 0.50
      volumes:
      - name: elasticsearch-ca
        secret:
          defaultMode: 420
          optional: false
          secretName: elasticsearch-es-http-certs-public # This is the secret that holds the Elasticsearch CA cert
