apiVersion: agent.k8s.elastic.co/v1alpha1
kind: Agent
metadata:
  name: ECK_NAME
spec:
  version: 1.17.0
  elasticsearchRefs:
  - name: ${ECK_NAME}-elasticsearch
  daemonSet: {}
  config:
    inputs:
      - name: system-1
        revision: 1
        type: system/metrics
        use_output: default
        meta:
          package:
            name: system
            version: 0.9.1
        data_stream:
          namespace: default
        streams:
          - id: system/metrics-system.cpu
            data_stream:
              dataset: system.cpu
              type: metrics
            metricsets:
              - cpu
            cpu.metrics:
              - percentages
              - normalized_percentages
            period: 10s