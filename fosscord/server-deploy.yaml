apiVersion: apps/v1
kind: Deployment
metadata:
  name: fosscord
spec:
  selector:
    matchLabels:
      app: fosscord
  replicas: 1
  template:
    metadata:
      labels:
        app: fosscord
    spec:
      containers:
      - name: fosscord
        image: registry.apps.pushingstart.com/fosscord/fosscord@sha256:f9dd4ad7e000d23f3dec58d665fd994b1d6b4a44c0a2505696b0f6303c3a5458
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000